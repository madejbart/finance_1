{% extends "base.html" %}
{% block content %}
<p>Profiles</p>
<ul>
   {% for profile in profiles %}
   <li>
       <a> {{ profile.profile_name }}</a>
       <a> {{ profile.country }}</a>
   </li>
   {% empty %}
   <li>No profiles have been added yet.</li>
   {% endfor %}
</ul>

{% endblock content %}
